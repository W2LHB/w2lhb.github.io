<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>贪吃蛇（按钮版）</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            width: 100vw;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
            padding: 20px 0;
            overflow-x: hidden;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .game-container {
            position: relative;
            width: 90vw;
            max-width: 400px;
            height: 90vw;
            max-height: 400px;
            margin-bottom: 20px;
        }

        canvas {
            width: 100%;
            height: 100%;
            border: 2px solid #333;
            background-color: #fff;
            border-radius: 8px;
        }

        .score-panel {
            margin: 10px 0;
            font-size: 20px;
            color: #333;
        }

        .control-tips {
            font-size: 14px;
            color: #666;
            text-align: center;
            margin-bottom: 15px;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            color: #e53935;
            font-weight: bold;
            text-shadow: 0 0 5px #fff;
            display: none;
        }

        .restart-btn {
            padding: 8px 20px;
            font-size: 16px;
            background-color: #4299e1;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin-bottom: 20px;
            touch-action: manipulation;
        }

        .restart-btn:hover {
            background-color: #3182ce;
        }

        .pause-tip {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #666;
            display: none;
        }

        /* 方向按钮样式 */
        .control-buttons {
            display: grid;
            grid-template-areas:
                ". up ."
                "left down right";
            gap: 10px;
            margin-bottom: 20px;
        }

        .dir-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background-color: #4299e1;
            color: #fff;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .dir-btn:active {
            background-color: #3182ce;
            transform: scale(0.95);
        }

        .up {
            grid-area: up;
        }

        .down {
            grid-area: down;
        }

        .left {
            grid-area: left;
        }

        .right {
            grid-area: right;
        }

        /* 暂停按钮 */
        .pause-btn {
            padding: 6px 15px;
            font-size: 14px;
            background-color: #9f7aea;
            color: #fff;
            border: none;
            border-radius: 15px;
            touch-action: manipulation;
            margin-bottom: 10px;
        }

        .pause-btn:active {
            background-color: #805ad5;
        }
    </style>
</head>
<body>
    <h1>贪吃蛇（按钮版）</h1>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="game-over" id="gameOver">游戏结束</div>
        <div class="pause-tip" id="pauseTip">已暂停</div>
    </div>
    <div class="score-panel">分数: <span id="score">0</span></div>
    <div class="control-tips">点击方向按钮控制移动</div>
    <button class="pause-btn" id="pauseBtn">暂停/继续</button>
    <!-- 方向控制按钮 -->
    <div class="control-buttons">
        <button class="dir-btn up">↑</button>
        <button class="dir-btn left">←</button>
        <button class="dir-btn down">↓</button>
        <button class="dir-btn right">→</button>
    </div>
    <button class="restart-btn" id="restartBtn">重新开始</button>

    <script>
        // 获取元素
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverEl = document.getElementById('gameOver');
        const pauseTip = document.getElementById('pauseTip');
        const scoreEl = document.getElementById('score');
        const restartBtn = document.getElementById('restartBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const dirButtons = document.querySelectorAll('.dir-btn');

        // 适配手机屏幕的画布尺寸
        const gameContainer = document.querySelector('.game-container');
        let gridSize = 20; // 基础格子大小
        let tileCount; // 格子数量
        let canvasSize; // 画布实际尺寸

        // 游戏状态
        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let score = 0;
        let gameSpeed = 200;
        let gameLoop;
        let isPaused = false;

        // 初始化画布尺寸
        function initCanvasSize() {
            canvasSize = gameContainer.clientWidth;
            canvas.width = canvasSize;
            canvas.height = canvasSize;
            // 计算格子数量（取整，保证画布被格子填满）
            tileCount = Math.floor(canvasSize / gridSize);
            gridSize = canvasSize / tileCount; // 重新计算格子大小，适配画布
        }

        // 初始化游戏
        function initGame() {
            initCanvasSize();
            // 重置蛇
            snake = [
                { x: tileCount / 2, y: tileCount / 2 },
                { x: tileCount / 2 - 1, y: tileCount / 2 },
                { x: tileCount / 2 - 2, y: tileCount / 2 }
            ];
            direction = 'right';
            nextDirection = 'right';
            score = 0;
            scoreEl.textContent = score;
            gameOverEl.style.display = 'none';
            pauseTip.style.display = 'none';
            generateFood();
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(gameUpdate, gameSpeed);
            isPaused = false;
        }

        // 生成食物
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            // 避免食物在蛇身上
            snake.forEach(segment => {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                }
            });
        }

        // 游戏更新
        function gameUpdate() {
            if (isPaused) return;
            direction = getValidDirection(nextDirection);
            const head = { ...snake[0] };

            // 移动蛇头
            switch (direction) {
                case 'up':
                    head.y--;
                    break;
                case 'down':
                    head.y++;
                    break;
                case 'left':
                    head.x--;
                    break;
                case 'right':
                    head.x++;
                    break;
            }

            snake.unshift(head);

            // 碰撞检测
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }

            // 吃食物
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreEl.textContent = score;
                generateFood();
                // 加速
                if (score % 50 === 0) {
                    gameSpeed = Math.max(80, gameSpeed - 20);
                    clearInterval(gameLoop);
                    gameLoop = setInterval(gameUpdate, gameSpeed);
                }
            } else {
                snake.pop();
            }

            drawGame();
        }

        // 绘制游戏
        function drawGame() {
            // 清空画布
            ctx.fillStyle = '#fff';
            ctx.fillRect(0, 0, canvasSize, canvasSize);

            // 绘制网格
            ctx.strokeStyle = '#eee';
            for (let i = 0; i < tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvasSize);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvasSize, i * gridSize);
                ctx.stroke();
            }

            // 绘制食物
            ctx.fillStyle = '#e53935';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();

            // 绘制蛇
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? '#4299e1' : '#7dddfa';
                ctx.beginPath();
                ctx.roundRect(
                    segment.x * gridSize + 1,
                    segment.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2,
                    4
                );
                ctx.fill();
            });
        }

        // 验证方向（避免180度转弯）
        function getValidDirection(newDir) {
            if (direction === 'up' && newDir === 'down') return direction;
            if (direction === 'down' && newDir === 'up') return direction;
            if (direction === 'left' && newDir === 'right') return direction;
            if (direction === 'right' && newDir === 'left') return direction;
            return newDir;
        }

        // 游戏结束
        function gameOver() {
            clearInterval(gameLoop);
            gameOverEl.style.display = 'block';
        }

        // 绑定方向按钮事件
        dirButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                if (isPaused || gameOverEl.style.display === 'block') return;
                const dir = btn.classList[1]; // 获取up/down/left/right类名
                nextDirection = dir;
            });
        });

        // 暂停/继续按钮事件
        pauseBtn.addEventListener('click', () => {
            if (gameOverEl.style.display === 'block') return;
            isPaused = !isPaused;
            pauseTip.style.display = isPaused ? 'block' : 'none';
        });

        // 重新开始按钮事件
        restartBtn.addEventListener('click', initGame);

        // 窗口大小变化时重新适配
        window.addEventListener('resize', initGame);

        // 初始化游戏
        window.onload = initGame;
    </script>
</body>
</html>
