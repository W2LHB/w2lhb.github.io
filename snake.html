<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>åœ£è¯è´ªåƒè›‡</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            width: 100vw;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
            padding: 20px 0;
            overflow-x: hidden;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .game-container {
            position: relative;
            width: 90vw;
            max-width: 400px;
            height: 90vw;
            max-height: 400px;
            margin-bottom: 20px;
        }

        canvas {
            width: 100%;
            height: 100%;
            border: 2px solid #333;
            background-color: #fff;
            border-radius: 8px;
        }

        .score-panel {
            margin: 10px 0;
            font-size: 20px;
            color: #333;
        }

        .control-tips {
            font-size: 14px;
            color: #666;
            text-align: center;
            margin-bottom: 15px;
        }

        /* æ¸¸æˆç»“æŸæç¤º */
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #e53935;
            font-weight: bold;
            text-shadow: 0 0 5px #fff;
            display: none;
            text-align: center;
            line-height: 1.5;
        }

        /* åœ£è¯å½©è›‹å¼¹çª— */
        .christmas-egg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .christmas-text {
            color: #fff;
            text-align: center;
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 20px;
            padding: 0 20px;
        }

        .christmas-text h2 {
            color: #ffd700;
            font-size: 22px;
            margin-bottom: 10px;
        }

        .snowflake {
            position: absolute;
            color: #fff;
            font-size: 20px;
            animation: snowfall linear infinite;
        }

        @keyframes snowfall {
            0% {
                transform: translateY(-10px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100%) rotate(360deg);
                opacity: 0;
            }
        }

        .restart-btn {
            padding: 8px 20px;
            font-size: 16px;
            background-color: #4299e1;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin-bottom: 20px;
            touch-action: manipulation;
        }

        .restart-btn:hover {
            background-color: #3182ce;
        }

        .pause-tip {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #666;
            display: none;
        }

        /* æ–¹å‘æŒ‰é’®æ ·å¼ */
        .control-buttons {
            display: grid;
            grid-template-areas:
                ". up ."
                "left down right";
            gap: 10px;
            margin-bottom: 20px;
        }

        .dir-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background-color: #4299e1;
            color: #fff;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .dir-btn:active {
            background-color: #3182ce;
            transform: scale(0.95);
        }

        .up {
            grid-area: up;
        }

        .down {
            grid-area: down;
        }

        .left {
            grid-area: left;
        }

        .right {
            grid-area: right;
        }

        /* æš‚åœæŒ‰é’® */
        .pause-btn {
            padding: 6px 15px;
            font-size: 14px;
            background-color: #9f7aea;
            color: #fff;
            border: none;
            border-radius: 15px;
            touch-action: manipulation;
            margin-bottom: 10px;
        }

        .pause-btn:active {
            background-color: #805ad5;
        }

        /* å½©è›‹å…³é—­æŒ‰é’® */
        .close-egg {
            padding: 6px 15px;
            font-size: 14px;
            background-color: #ffd700;
            color: #333;
            border: none;
            border-radius: 15px;
            touch-action: manipulation;
        }
    </style>
</head>
<body>
    <h1>åœ£è¯è´ªåƒè›‡</h1>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="game-over" id="gameOver">å°å®åˆ«ç°å¿ƒï¼ŒæˆåŠŸåƒåˆ°10ä¸ªæ—¶æœ‰æƒŠå–œå½©è›‹å“¦ï¼</div>
        <div class="pause-tip" id="pauseTip">å·²æš‚åœ</div>
        <!-- åœ£è¯å½©è›‹å¼¹çª— -->
        <div class="christmas-egg" id="christmasEgg">
            <div class="christmas-text">
                <h2>ğŸ„åœ£è¯å¿«ä¹ï¼ğŸ„</h2>
                <p>ç¥äº²çˆ±çš„è€å©†å’Œå°å¹´ç³•åœ£è¯å¿«ä¹ï¼<br>ä¸‡äº‹å¦‚æ„ï¼èº«ä½“å¥åº·ï¼</p>
            </div>
            <button class="close-egg" id="closeEgg">ç»§ç»­æ¸¸æˆ</button>
        </div>
    </div>
    <div class="score-panel">åˆ†æ•°: <span id="score">0</span>ï¼ˆç›®æ ‡ï¼š10ä¸ªé£Ÿç‰©ï¼‰</div>
    <div class="control-tips">ç‚¹å‡»æ–¹å‘æŒ‰é’®æ§åˆ¶ç§»åŠ¨</div>
    <button class="pause-btn" id="pauseBtn">æš‚åœ/ç»§ç»­</button>
    <!-- æ–¹å‘æ§åˆ¶æŒ‰é’® -->
    <div class="control-buttons">
        <button class="dir-btn up">â†‘</button>
        <button class="dir-btn left">â†</button>
        <button class="dir-btn down">â†“</button>
        <button class="dir-btn right">â†’</button>
    </div>
    <button class="restart-btn" id="restartBtn">é‡æ–°å¼€å§‹</button>

    <!-- åœ£è¯èƒŒæ™¯éŸ³ä¹ï¼ˆè‡ªåŠ¨æ’­æ”¾ï¼Œé™éŸ³åŠ è½½ï¼‰ -->
    <audio id="christmasMusic" loop preload="auto">
        <source src="https://music.163.com/song/media/outer/url?id=186037.mp3" type="audio/mpeg">
    </audio>

    <script>
        // è·å–å…ƒç´ 
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverEl = document.getElementById('gameOver');
        const pauseTip = document.getElementById('pauseTip');
        const scoreEl = document.getElementById('score');
        const restartBtn = document.getElementById('restartBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const dirButtons = document.querySelectorAll('.dir-btn');
        const christmasEgg = document.getElementById('christmasEgg');
        const closeEgg = document.getElementById('closeEgg');
        const christmasMusic = document.getElementById('christmasMusic');
        const gameContainer = document.querySelector('.game-container');

        // é€‚é…æ‰‹æœºå±å¹•çš„ç”»å¸ƒå°ºå¯¸
        let gridSize = 20; // åŸºç¡€æ ¼å­å¤§å°
        let tileCount; // æ ¼å­æ•°é‡
        let canvasSize; // ç”»å¸ƒå®é™…å°ºå¯¸

        // æ¸¸æˆçŠ¶æ€
        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let score = 0;
        let gameSpeed = 200;
        let gameLoop;
        let isPaused = false;
        let isEggShown = false; // æ˜¯å¦æ˜¾ç¤ºè¿‡åœ£è¯å½©è›‹
        let foodEatenCount = 0; // åƒåˆ°çš„é£Ÿç‰©æ•°é‡

        // åˆå§‹åŒ–ç”»å¸ƒå°ºå¯¸
        function initCanvasSize() {
            canvasSize = gameContainer.clientWidth;
            canvas.width = canvasSize;
            canvas.height = canvasSize;
            // è®¡ç®—æ ¼å­æ•°é‡ï¼ˆå–æ•´ï¼Œä¿è¯ç”»å¸ƒè¢«æ ¼å­å¡«æ»¡ï¼‰
            tileCount = Math.floor(canvasSize / gridSize);
            gridSize = canvasSize / tileCount; // é‡æ–°è®¡ç®—æ ¼å­å¤§å°ï¼Œé€‚é…ç”»å¸ƒ
        }

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            initCanvasSize();
            // é‡ç½®è›‡
            snake = [
                { x: tileCount / 2, y: tileCount / 2 },
                { x: tileCount / 2 - 1, y: tileCount / 2 },
                { x: tileCount / 2 - 2, y: tileCount / 2 }
            ];
            direction = 'right';
            nextDirection = 'right';
            score = 0;
            foodEatenCount = 0;
            isEggShown = false;
            scoreEl.textContent = score;
            gameOverEl.style.display = 'none';
            pauseTip.style.display = 'none';
            christmasEgg.style.display = 'none';
            generateFood();
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(gameUpdate, gameSpeed);
            isPaused = false;
            // åœæ­¢èƒŒæ™¯éŸ³ä¹
            christmasMusic.pause();
            // æ¸…é™¤é›ªèŠ±
            document.querySelectorAll('.snowflake').forEach(s => s.remove());
        }

        // ç”Ÿæˆé£Ÿç‰©
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            // é¿å…é£Ÿç‰©åœ¨è›‡èº«ä¸Š
            snake.forEach(segment => {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                }
            });
        }

        // æ¸¸æˆæ›´æ–°
        function gameUpdate() {
            if (isPaused) return;
            direction = getValidDirection(nextDirection);
            const head = { ...snake[0] };

            // ç§»åŠ¨è›‡å¤´
            switch (direction) {
                case 'up':
                    head.y--;
                    break;
                case 'down':
                    head.y++;
                    break;
                case 'left':
                    head.x--;
                    break;
                case 'right':
                    head.x++;
                    break;
            }

            snake.unshift(head);

            // ç¢°æ’æ£€æµ‹
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }

            // åƒé£Ÿç‰©
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                foodEatenCount++; // ç´¯è®¡åƒåˆ°çš„é£Ÿç‰©æ•°é‡
                scoreEl.textContent = score;
                generateFood();
                // åŠ é€Ÿ
                if (score % 50 === 0) {
                    gameSpeed = Math.max(80, gameSpeed - 20);
                    clearInterval(gameLoop);
                    gameLoop = setInterval(gameUpdate, gameSpeed);
                }
                // åƒåˆ°10ä¸ªé£Ÿç‰©è§¦å‘å½©è›‹
                if (foodEatenCount === 10 && !isEggShown) {
                    showChristmasEgg();
                }
            } else {
                snake.pop();
            }

            drawGame();
        }

        // ç»˜åˆ¶æ¸¸æˆ
        function drawGame() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = '#fff';
            ctx.fillRect(0, 0, canvasSize, canvasSize);

            // ç»˜åˆ¶ç½‘æ ¼
            ctx.strokeStyle = '#eee';
            for (let i = 0; i < tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvasSize);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvasSize, i * gridSize);
                ctx.stroke();
            }

            // ç»˜åˆ¶é£Ÿç‰©ï¼ˆåœ£è¯ä¸»é¢˜ï¼šçº¢è‰²åœ†å½¢+ç»¿è‰²è¾¹æ¡†ï¼‰
            ctx.fillStyle = '#e53935';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
            ctx.strokeStyle = '#4CAF50';
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.lineWidth = 1;

            // ç»˜åˆ¶è›‡ï¼ˆåœ£è¯è“ç™½é…è‰²ï¼‰
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? '#0066cc' : '#cce5ff';
                ctx.beginPath();
                ctx.roundRect(
                    segment.x * gridSize + 1,
                    segment.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2,
                    4
                );
                ctx.fill();
                // è›‡å¤´æ·»åŠ åœ£è¯è£…é¥°ï¼ˆå°ä¸‰è§’ï¼‰
                if (index === 0) {
                    ctx.fillStyle = '#ffd700';
                    ctx.beginPath();
                    ctx.moveTo(segment.x * gridSize + gridSize/2, segment.y * gridSize + 5);
                    ctx.lineTo(segment.x * gridSize + gridSize/2 - 3, segment.y * gridSize + 10);
                    ctx.lineTo(segment.x * gridSize + gridSize/2 + 3, segment.y * gridSize + 10);
                    ctx.fill();
                }
            });
        }

        // éªŒè¯æ–¹å‘ï¼ˆé¿å…180åº¦è½¬å¼¯ï¼‰
        function getValidDirection(newDir) {
            if (direction === 'up' && newDir === 'down') return direction;
            if (direction === 'down' && newDir === 'up') return direction;
            if (direction === 'left' && newDir === 'right') return direction;
            if (direction === 'right' && newDir === 'left') return direction;
            return newDir;
        }

        // æ¸¸æˆç»“æŸ
        function gameOver() {
            clearInterval(gameLoop);
            gameOverEl.style.display = 'block';
            // åœæ­¢èƒŒæ™¯éŸ³ä¹
            christmasMusic.pause();
        }

        // æ˜¾ç¤ºåœ£è¯å½©è›‹
        function showChristmasEgg() {
            isEggShown = true;
            isPaused = true;
            christmasEgg.style.display = 'flex';
            // æ’­æ”¾åœ£è¯èƒŒæ™¯éŸ³ä¹ï¼ˆé€‚é…å¾®ä¿¡è‡ªåŠ¨æ’­æ”¾ï¼‰
            christmasMusic.play().catch(err => {
                // å¾®ä¿¡éœ€è¦ç”¨æˆ·äº¤äº’åæ‰èƒ½æ’­æ”¾ï¼Œæ·»åŠ ç‚¹å‡»è§¦å‘
                christmasEgg.addEventListener('click', () => {
                    christmasMusic.play();
                }, { once: true });
            });
            // åˆ›å»ºé›ªèŠ±åŠ¨ç”»
            createSnowflakes();
        }

        // åˆ›å»ºé›ªèŠ±é£˜è½åŠ¨ç”»
        function createSnowflakes() {
            const snowCount = 30; // é›ªèŠ±æ•°é‡
            const container = gameContainer;
            for (let i = 0; i < snowCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.textContent = 'â„ï¸';
                // éšæœºä½ç½®å’ŒåŠ¨ç”»æ—¶é•¿
                snowflake.style.left = `${Math.random() * 100}%`;
                snowflake.style.top = '-10px';
                snowflake.style.animationDuration = `${Math.random() * 5 + 3}s`;
                snowflake.style.animationDelay = `${Math.random() * 3}s`;
                snowflake.style.fontSize = `${Math.random() * 10 + 10}px`;
                container.appendChild(snowflake);
                // é›ªèŠ±æ¶ˆå¤±åç§»é™¤
                setTimeout(() => {
                    snowflake.remove();
                }, 8000);
            }
        }

        // ç»‘å®šæ–¹å‘æŒ‰é’®äº‹ä»¶
        dirButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                if (isPaused && !christmasEgg.style.display === 'flex') return;
                if (gameOverEl.style.display === 'block') return;
                const dir = btn.classList[1]; // è·å–up/down/left/rightç±»å
                nextDirection = dir;
            });
        });

        // æš‚åœ/ç»§ç»­æŒ‰é’®äº‹ä»¶
        pauseBtn.addEventListener('click', () => {
            if (gameOverEl.style.display === 'block' || christmasEgg.style.display === 'flex') return;
            isPaused = !isPaused;
            pauseTip.style.display = isPaused ? 'block' : 'none';
        });

        // é‡æ–°å¼€å§‹æŒ‰é’®äº‹ä»¶
        restartBtn.addEventListener('click', initGame);

        // å…³é—­å½©è›‹æŒ‰é’®äº‹ä»¶
        closeEgg.addEventListener('click', () => {
            christmasEgg.style.display = 'none';
            isPaused = false;
            // ç»§ç»­æ’­æ”¾éŸ³ä¹
            christmasMusic.play();
        });

        // çª—å£å¤§å°å˜åŒ–æ—¶é‡æ–°é€‚é…
        window.addEventListener('resize', initGame);

        // åˆå§‹åŒ–æ¸¸æˆ
        window.onload = initGame;
    </script>
</body>
</html>
