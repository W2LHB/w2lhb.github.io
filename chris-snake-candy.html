<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>åœ£è¯è´ªåƒè›‡ | ç»™äº²çˆ±çš„å¥¹</title>
    <style>
        /* åŸºç¡€æ ·å¼é‡ç½® */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
            -webkit-tap-highlight-color: transparent;

        body {
            width: 100vw;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #1D3557; /* çº¯è“è‰²èƒŒæ™¯ */
            padding: 20px 0;

            position: relative;
        }

        /* å…¨å±€é›ªèŠ±å®¹å™¨ */
        #snowContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;

        /* é›ªèŠ±æ ·å¼ */
        .snowflake {
            position: absolute;
            color: #fff;
            font-size: 16px;
            opacity: 0.8;
            pointer-events: none;

        @keyframes snowfall {
            0% { transform: translateY(-20px) rotate(0deg); opacity: 1; }

        /* åŠ è½½åŠ¨ç”»é®ç½© */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1D3557;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

        /* åœ£è¯åŠ è½½åŠ¨ç”» */
        .christmas-loader {
            display: flex;

            justify-content: center;
            margin-bottom: 30px;

        .loader-tree {

        .loader-gift {

        .loading-text {

        @keyframes treeSway {

        @keyframes textPulse {
            from { opacity: 0.7; transform: scale(1); }
            to { opacity: 1; transform: scale(1.05); }

        h1 {
            font-size: 28px;
            color: #FFD700; /* é‡‘è‰² */
            margin-bottom: 20px;
            text-shadow: 0 0 10px #FFD700;
            text-align: center;
            z-index: 2;
            position: relative;
        }

        /* æ¸¸æˆå®¹å™¨ */
        .game-box {
            width: 320px;
            height: 320px;
            background: #F1FAEE; /* ç™½è‰²èƒŒæ™¯ */
            border: 3px solid #FFD700;
            border-radius: 16px;

            z-index: 2;
            margin-bottom: 15px;
        }

        /* ç”»å¸ƒ */
        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* æ¸¸æˆæç¤ºæ–‡å­— */
        #gameTip {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #E63946; /* çº¢è‰² */
            font-weight: bold;
            text-align: center;
            display: none;
            z-index: 3;
            background: rgba(241, 250, 238, 0.9);
            padding: 10px 20px;
            border-radius: 10px;
            border: 2px solid #FFD700;
        }

        /* åˆ†æ•°é¢æ¿ */
        .score-box {
            font-size: 20px;
            color: #F1FAEE;
            margin-bottom: 10px;
            padding: 8px 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            border: 1px solid #FFD700;
            z-index: 2;
            position: relative;
        }

        /* æ–¹å‘æŒ‰é’® */
        .controls {
            display: grid;
            grid-template-columns: 60px 60px 60px;
            grid-template-rows: 60px 60px;
            gap: 10px;
            margin: 15px 0;
            z-index: 2;
            position: relative;
        }

        .btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: #2A9D8F; /* ç»¿è‰² */
            color: white;
            font-size: 22px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:active {
            background: #E63946;
            transform: scale(0.95);
        }

        .up { grid-column: 2; grid-row: 1; }
        .left { grid-column: 1; grid-row: 2; }
        .down { grid-column: 2; grid-row: 2; }
        .right { grid-column: 3; grid-row: 2; }

        /* åŠŸèƒ½æŒ‰é’® */
        .func-btn {
            padding: 10px 25px;
            border: none;
            border-radius: 25px;
            background: #2A9D8F;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            z-index: 2;
            position: relative;
        }

        .func-btn:active {
            background: #E63946;
        }

        /* ç¥ç¦å¼¹çª— */
        #blessingModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            padding: 20px;
        }

        .blessing-card {
            background: linear-gradient(to right, #E63946, #2A9D8F);
            padding: 30px 20px;
            border-radius: 20px;
            border: 2px solid #FFD700;
            text-align: center;
            max-width: 320px;
            box-shadow: 0 0 20px #FFD700;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .blessing-card h2 {
            color: #FFD700;
            font-size: 24px;
            margin-bottom: 15px;
            text-shadow: 0 0 10px #FFD700;
        }

        .blessing-card p {
            color: white;
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 20px;
        }

        #closeModal {
            padding: 10px 30px;
            background: linear-gradient(to right, #FFD700, #ff9a00);
            color: #1D3557;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }

        }
    </style>
</head>
<body>
    <!-- åŠ è½½åŠ¨ç”»é®ç½© -->
    <div id="loadingScreen">
        <div class="christmas-loader">
            <div class="loader-tree">ğŸ„</div>
            <div class="loader-gift">ğŸ</div>
            <div class="loader-tree">ğŸ„</div>
        </div>
        <div class="loading-text">åœ£è¯ç¥ç¦åŠ è½½ä¸­...</div>
    </div>

    <!-- é›ªèŠ±å®¹å™¨ -->
    <div id="snowContainer"></div>

    <h1>ğŸ„ åœ£è¯è´ªåƒè›‡ ğŸ„</h1>

    <!-- æ¸¸æˆä¸»å®¹å™¨ -->
    <div class="game-box">
        <canvas id="gameCanvas" width="320" height="320"></canvas>
        <div id="gameTip">æ¸¸æˆæš‚åœ/ç»“æŸ</div>
    </div>

    <!-- åˆ†æ•°æ˜¾ç¤º -->
    <div class="score-box">åˆ†æ•°: <span id="scoreNum">0</span> (ç›®æ ‡: 5ä¸ªç¤¼ç‰©)</div>

    <!-- æ–¹å‘æ§åˆ¶æŒ‰é’® -->
    <div class="controls">
        <button class="btn up">â†‘</button>
        <button class="btn left">â†</button>
        <button class="btn down">â†“</button>
        <button class="btn right">â†’</button>
    </div>

    <!-- åŠŸèƒ½æŒ‰é’® -->
    <div>
        <button class="func-btn" id="pauseBtn">æš‚åœ/ç»§ç»­</button>
        <button class="func-btn" id="restartBtn">é‡æ–°å¼€å§‹</button>
    </div>

    <!-- ç¥ç¦å¼¹çª— -->
    <div id="blessingModal">
        <div class="blessing-card">
            <h2>ğŸ„ æ­å–œåƒåˆ°5ä¸ªç¤¼ç‰©ï¼ğŸ„</h2>
            <p>ç¥äº²çˆ±çš„è€å©†å’Œå°å¹´ç³•<br>åœ£è¯å¿«ä¹ï¼ä¸‡äº‹å¦‚æ„ï¼<br>çˆ±ä½ çš„å¿ƒæ°¸è¿œç‚½çƒ­ â¤ï¸</p>
        </div>
        <button id="closeModal">æ”¶ä¸‹ç¥ç¦</button>
    </div>

    <script>
        // ========== åŸºç¡€å…ƒç´ è·å– ==========
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreNum = document.getElementById('scoreNum');
        const gameTip = document.getElementById('gameTip');
        const pauseBtn = document.getElementById('pauseBtn');
        const restartBtn = document.getElementById('restartBtn');
        const blessingModal = document.getElementById('blessingModal');
        const closeModal = document.getElementById('closeModal');
        const snowContainer = document.getElementById('snowContainer');
        const loadingScreen = document.getElementById('loadingScreen');

        // ========== æ¸¸æˆæ ¸å¿ƒå˜é‡ ==========
        const grid = 20; // æ ¼å­å¤§å°
        const tileCount = canvas.width / grid; // æ ¼å­æ•°é‡

        let snake = [
            { x: 4, y: 8 },
            { x: 3, y: 8 },
            { x: 2, y: 8 }
        ];
        let food = { x: 10, y: 8 };
        let direction = 'right';
        let nextDir = 'right';
        let score = 0;
        let gameSpeed = 200;
        let gameLoop;
        let isPaused = false;
        let giftCount = 0; // åƒåˆ°çš„ç¤¼ç‰©æ•°é‡

        // ========== é¡µé¢åŠ è½½åæ‰§è¡Œ ==========
        window.onload = function() {
            // 1. æ˜¾ç¤ºåŠ è½½åŠ¨ç”»2ç§’åéšè—
            setTimeout(() => {
                loadingScreen.style.opacity = '0';
                loadingScreen.style.transition = 'opacity 0.8s ease';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 800);
            }, 2000);

            // 2. ç«‹å³åˆ›å»ºé›ªèŠ±
            createSnow();
            setInterval(createSnow, 300);

            // 3. åˆå§‹åŒ–æ¸¸æˆ
            initGame();

            // 4. ç»‘å®šäº‹ä»¶
            bindEvents();
        };

        // ========== é›ªèŠ±ç”Ÿæˆå‡½æ•° ==========
        function createSnow() {
            const snow = document.createElement('div');
            snow.className = 'snowflake';
            
            // é›ªèŠ±å­—ç¬¦
            const snowChars = ['â„ï¸', 'â…', 'â†', 'âœ§', 'âœ¦'];
            snow.textContent = snowChars[Math.floor(Math.random() * snowChars.length)];
            
            // éšæœºä½ç½®å’Œæ ·å¼
            snow.style.left = Math.random() * 100 + '%';
            snow.style.top = '-20px';
            snow.style.fontSize = (Math.random() * 10 + 10) + 'px';
            snow.style.animationDuration = (Math.random() * 20 + 10) + 's';
            snow.style.opacity = Math.random() * 0.5 + 0.5;
            
            // é‡‘è‰²é›ªèŠ±ç‰¹æ®Šå¤„ç†
            if (snow.textContent === 'âœ§' || snow.textContent === 'âœ¦') {
                snow.style.color = '#FFD700';
            }
            
            snowContainer.appendChild(snow);
            
            // é›ªèŠ±è½åœ°åç§»é™¤
            setTimeout(() => {
                snow.remove();
            }, 20000);
        }

        // ========== æ¸¸æˆåˆå§‹åŒ– ==========
        function initGame() {
            // é‡ç½®æ¸¸æˆçŠ¶æ€
            snake = [
                { x: 4, y: 8 },
                { x: 3, y: 8 },
                { x: 2, y: 8 }
            ];
            food = getRandomFood();
            direction = 'right';
            nextDir = 'right';
            score = 0;
            giftCount = 0;
            isPaused = false;
            
            // æ›´æ–°æ˜¾ç¤º
            scoreNum.textContent = score;
            gameTip.style.display = 'none';
            
            // å¼€å§‹æ¸¸æˆå¾ªç¯
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(updateGame, gameSpeed);
            
            // å¼ºåˆ¶ç»˜åˆ¶ä¸€å¸§
            drawGame();
        }

        // ========== éšæœºç”Ÿæˆé£Ÿç‰©ä½ç½® ==========
        function getRandomFood() {
            let newFood;
            // ç¡®ä¿é£Ÿç‰©ä¸åœ¨è›‡èº«ä¸Š
            while (!newFood || snake.some(seg => seg.x === newFood.x && seg.y === newFood.y)) {
                newFood = {
                    x: Math.floor(Math.random() * (tileCount - 2)) + 1,
                    y: Math.floor(Math.random() * (tileCount - 2)) + 1
                };
            }
            return newFood;
        }

        // ========== æ¸¸æˆæ›´æ–°é€»è¾‘ ==========
        function updateGame() {
            if (isPaused) return;
            
            // æ›´æ–°æ–¹å‘
            direction = nextDir;
            
            // ç§»åŠ¨è›‡å¤´
            const head = { ...snake[0] };
            switch (direction) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }
            
            // æ·»åŠ æ–°è›‡å¤´
            snake.unshift(head);
            
            // ç¢°æ’æ£€æµ‹
            // 1. æ’å¢™
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver('æ’å¢™');
                return;
            }
            
            // 2. æ’è‡ªå·±
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver('æ’è‡ªå·±');
                    return;
                }
            }
            
            // åƒé£Ÿç‰©æ£€æµ‹
            if (head.x === food.x && head.y === food.y) {
                // åŠ åˆ†
                score += 10;
                giftCount++;
                scoreNum.textContent = score;
                
                // ç”Ÿæˆæ–°é£Ÿç‰©
                food = getRandomFood();
                
                // åŠ é€Ÿ
                if (gameSpeed > 80) {
                    gameSpeed -= 10;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(updateGame, gameSpeed);
                }
                
                // åƒåˆ°5ä¸ªç¤¼ç‰©ï¼Œæ˜¾ç¤ºç¥ç¦
                if (giftCount === 5) {
                    showBlessing();
                }
            } else {
                // æ²¡åƒåˆ°é£Ÿç‰©ï¼Œç§»é™¤è›‡å°¾
                snake.pop();
            }
            
            // ç»˜åˆ¶æ¸¸æˆ
            drawGame();
        }

        // ========== æ¸¸æˆç»˜åˆ¶ ==========
        function drawGame() {
            // 1. æ¸…ç©ºç”»å¸ƒ
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 2. ç»˜åˆ¶èƒŒæ™¯ç½‘æ ¼
            ctx.strokeStyle = '#e0e0e0';
            ctx.lineWidth = 1;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * grid, 0);
                ctx.lineTo(i * grid, canvas.height);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i * grid);
                ctx.lineTo(canvas.width, i * grid);
                ctx.stroke();
            }
            
            // 3. ç»˜åˆ¶é£Ÿç‰©ï¼ˆåœ£è¯ç¤¼ç‰©ï¼‰
            ctx.fillStyle = '#E63946'; // çº¢è‰²
            ctx.fillRect(food.x * grid + 2, food.y * grid + 2, grid - 4, grid - 4);
            // ç¤¼ç‰©å›¾æ ‡
            ctx.fillStyle = '#FFD700'; // é‡‘è‰²
            ctx.font = '16px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ğŸ', food.x * grid + grid/2, food.y * grid + grid/2);
            
            // 4. ç»˜åˆ¶è›‡
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // è›‡å¤´
                    ctx.fillStyle = '#2A9D8F'; // ç»¿è‰²
                    ctx.fillRect(segment.x * grid + 2, segment.y * grid + 2, grid - 4, grid - 4);
                    // è›‡çœ¼
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(segment.x * grid + 8, segment.y * grid + 8, 2, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    // è›‡èº«
                    ctx.fillStyle = '#81B29A'; // æµ…ç»¿
                    ctx.fillRect(segment.x * grid + 2, segment.y * grid + 2, grid - 4, grid - 4);
                }
            });
        }

        // ========== æ¸¸æˆç»“æŸï¼ˆå®šåˆ¶æç¤ºè¯­ï¼‰ ==========
        function gameOver(type) {
            clearInterval(gameLoop);
            gameTip.style.display = 'block';
            // æ¸©é¦¨çš„é¼“åŠ±æç¤ºè¯­
            gameTip.textContent = 'åŠ æ²¹äº²çˆ±çš„ï¼å†æ¥å†å‰ï¼Œåªéœ€è¦åƒ5ä¸ªå°±æœ‰å½©è›‹å“¦ï¼';
            isPaused = true;
        }

        // ========== æ˜¾ç¤ºç¥ç¦å¼¹çª— ==========
        function showBlessing() {
            clearInterval(gameLoop);
            isPaused = true;
            blessingModal.style.display = 'flex';
        }

        // ========== äº‹ä»¶ç»‘å®š ==========
        function bindEvents() {
            // æ–¹å‘æŒ‰é’®
            document.querySelector('.btn.up').addEventListener('click', () => {
                if (direction !== 'down') nextDir = 'up';
            });
            document.querySelector('.btn.down').addEventListener('click', () => {
                if (direction !== 'up') nextDir = 'down';
            });
            document.querySelector('.btn.left').addEventListener('click', () => {
                if (direction !== 'right') nextDir = 'left';
            });
            document.querySelector('.btn.right').addEventListener('click', () => {
                if (direction !== 'left') nextDir = 'right';
            });
            
            // æš‚åœ/ç»§ç»­
            pauseBtn.addEventListener('click', () => {
                if (giftCount === 5) return; // å·²ç»æ˜¾ç¤ºç¥ç¦ï¼Œä¸å“åº”
                isPaused = !isPaused;
                gameTip.style.display = isPaused ? 'block' : 'none';
                gameTip.textContent = isPaused ? 'æ¸¸æˆå·²æš‚åœ' : '';
            });
            
            // é‡æ–°å¼€å§‹
            restartBtn.addEventListener('click', initGame);
            
            // å…³é—­ç¥ç¦å¼¹çª—
            closeModal.addEventListener('click', () => {
                blessingModal.style.display = 'none';
                initGame(); // å…³é—­åé‡æ–°å¼€å§‹æ¸¸æˆ
            });
        }
    </script>
</body>
