        /* åœ£è¯å½©è›‹å¼¹çª—ï¼ˆå‡çº§ç‰ˆæœ¬ï¼‰ */

        /* æ˜Ÿå…‰èƒŒæ™¯ */

        /* ç¥ç¦å¡ç‰‡ */
        .blessing-card {
            width: 90%;

        @keyframes cardFloat {

        .blessing-card::before {
            content: 'ğŸ';
            position: absolute;

        .blessing-card::after {

        /* å…¨å±€é›ªèŠ±æ ·å¼ */

        /* å¼¹çª—é›ªèŠ±æ ·å¼ */

        .snow1 { content: 'â„ï¸'; }

        @keyframes globalSnowfall {

        .restart-btn {

        /* æ–¹å‘æŒ‰é’®æ ·å¼ï¼ˆåœ£è¯é…è‰²ï¼‰ */
        .control-buttons {

                ". up ."

        }

        .dir-btn {

        .up { grid-area: up; }

        /* æš‚åœæŒ‰é’® */
        .pause-btn {
            padding: 8px 20px;

            background: var(--christmas-blue);
            color: var(--christmas-white);
            border: none;
            border-radius: 20px;

        }

        .pause-btn:active {

        }

        /* å½©è›‹å…³é—­æŒ‰é’®ï¼ˆå‡çº§ï¼‰ */
        .close-egg {
            padding: 12px 30px;

        @keyframes btnPulse {

        }
    </style>

<body>
    <!-- å…¨å±€é›ªèŠ±èƒŒæ™¯å®¹å™¨ -->
    <div class="snow-container" id="globalSnowContainer"></div>

    <div class="game-container">

        <div class="game-over" id="gameOver">å°å®åˆ«ç°å¿ƒï¼ŒæˆåŠŸåƒåˆ°5ä¸ªæ—¶æœ‰æƒŠå–œå½©è›‹å“¦ï¼</div>
        <div class="pause-tip" id="pauseTip">å·²æš‚åœ</div>

    <div class="score-panel">åˆ†æ•°: <span id="score">0</span>ï¼ˆç›®æ ‡ï¼š5ä¸ªé£Ÿç‰©ï¼‰</div>

    <!-- æ–¹å‘æ§åˆ¶æŒ‰é’® -->
    <div class="control-buttons">
        <button class="dir-btn up">â†‘</button>

    <!-- åœ£è¯å½©è›‹å¼¹çª—ï¼ˆå‡çº§ä¸ºç¥ç¦å¡ç‰‡ï¼‰ -->
    <div class="christmas-egg" id="christmasEgg">
        <!-- æ˜Ÿå…‰èƒŒæ™¯ -->
        <div class="star-bg" id="starBg"></div>
        <!-- åœ£è¯è£…é¥° -->
        <div class="christmas-deco christmas-tree">ğŸ„</div>
        <div class="christmas-deco santa">ğŸ…</div>
        <!-- ç¥ç¦å¡ç‰‡ -->
        <div class="blessing-card">
            <div class="christmas-text">
                <h2>ğŸ„æ­å–œåƒåˆ°5ä¸ªé£Ÿç‰©ï¼ğŸ„</h2>
                <p>ç¥äº²çˆ±çš„è€å©†å’Œå°å¹´ç³•åœ£è¯å¿«ä¹ï¼<br>ä¸‡äº‹å¦‚æ„ï¼èº«ä½“å¥åº·ï¼<br>çˆ±ä½ çš„å¿ƒæ°¸è¿œç‚½çƒ­å¦‚åˆ â¤ï¸</p>

    <!-- åœ£è¯èƒŒæ™¯éŸ³ä¹ -->
    <audio id="christmasMusic" loop preload="auto">
        <source src="https://music.163.com/song/media/outer/url?id=186037.mp3" type="audio/mpeg">
    </audio>
    <audio id="successSound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3" type="audio/mpeg">

    <script>
        // è·å–å…ƒç´ 
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverEl = document.getElementById('gameOver');
        const pauseTip = document.getElementById('pauseTip');
        const scoreEl = document.getElementById('score');
        const restartBtn = document.getElementById('restartBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const dirButtons = document.querySelectorAll('.dir-btn');
        const christmasEgg = document.getElementById('christmasEgg');
        const closeEgg = document.getElementById('closeEgg');
        const christmasMusic = document.getElementById('christmasMusic');
        const successSound = document.getElementById('successSound');
        const gameContainer = document.querySelector('.game-container');
        const starBg = document.getElementById('starBg');
        const globalSnowContainer = document.getElementById('globalSnowContainer');

        // é€‚é…æ‰‹æœºå±å¹•çš„ç”»å¸ƒå°ºå¯¸
        let gridSize = 20;
        let tileCount;
        let canvasSize;

        // æ¸¸æˆçŠ¶æ€
        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let score = 0;
        let gameSpeed = 200;
        let gameLoop;
        let isPaused = false;
        let isEggShown = false;
        let foodEatenCount = 0;
        const targetFoodCount = 5;

        // é›ªèŠ±å®šæ—¶å™¨
        let globalSnowInterval;
        let modalSnowInterval;

        // é¡µé¢åŠ è½½æ—¶åˆ›å»ºå…¨å±€é›ªèŠ±
        window.addEventListener('load', () => {
            initGame();
            createGlobalSnowflakes();
            // å¾®ä¿¡æµè§ˆå™¨éŸ³é¢‘é€‚é…
            document.body.addEventListener('click', () => {
                christmasMusic.play().catch(err => console.log('å¾®ä¿¡éœ€è¦ç”¨æˆ·äº¤äº’æ’­æ”¾éŸ³ä¹'));
            }, { once: true });
        });

        // åˆå§‹åŒ–ç”»å¸ƒå°ºå¯¸
        function initCanvasSize() {
            canvasSize = gameContainer.clientWidth;
            canvas.width = canvasSize;
            canvas.height = canvasSize;
            tileCount = Math.floor(canvasSize / gridSize);
            gridSize = canvasSize / tileCount;
        }

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            initCanvasSize();
            snake = [
                { x: tileCount / 2, y: tileCount / 2 },
                { x: tileCount / 2 - 1, y: tileCount / 2 },
                { x: tileCount / 2 - 2, y: tileCount / 2 }
            ];
            direction = 'right';
            nextDirection = 'right';
            score = 0;
            foodEatenCount = 0;
            isEggShown = false;
            scoreEl.textContent = score;
            gameOverEl.style.display = 'none';
            pauseTip.style.display = 'none';
            christmasEgg.style.display = 'none';
            generateFood();
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(gameUpdate, gameSpeed);
            isPaused = false;
            // æ¸…é™¤å¼¹çª—é›ªèŠ±å’Œæ˜Ÿå…‰
            clearModalSnowflakes();
            clearStars();
        }

        // ç”Ÿæˆé£Ÿç‰©
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            snake.forEach(segment => {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                }
            });
        }

        // æ¸¸æˆæ›´æ–°
        function gameUpdate() {
            if (isPaused) return;
            direction = getValidDirection(nextDirection);
            const head = { ...snake[0] };

            switch (direction) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }

            snake.unshift(head);

            // ç¢°æ’æ£€æµ‹
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }

            // åƒé£Ÿç‰©
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                foodEatenCount++;
                scoreEl.textContent = score;
                generateFood();
                if (score % 25 === 0) {
                    gameSpeed = Math.max(80, gameSpeed - 20);
                    clearInterval(gameLoop);
                    gameLoop = setInterval(gameUpdate, gameSpeed);
                }
                if (foodEatenCount === targetFoodCount && !isEggShown) {
                    showChristmasEgg();
                }
            } else {
                snake.pop();
            }

            drawGame();
        }

        // ç»˜åˆ¶æ¸¸æˆ
        function drawGame() {
            ctx.fillStyle = var(--christmas-white);
            ctx.fillRect(0, 0, canvasSize, canvasSize);

            // ç»˜åˆ¶ç½‘æ ¼
            ctx.strokeStyle = '#eee';
            for (let i = 0; i < tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvasSize);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvasSize, i * gridSize);
                ctx.stroke();
            }

            // ç»˜åˆ¶é£Ÿç‰©ï¼ˆåœ£è¯ç¤¼ç‰©ï¼‰
            ctx.fillStyle = var(--christmas-red);
            ctx.beginPath();
            ctx.arc(food.x * gridSize + gridSize/2, food.y * gridSize + gridSize/2, gridSize/2 - 2, 0, Math.PI*2);
            ctx.fill();
            ctx.strokeStyle = var(--christmas-green);
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.lineWidth = 1;
            // ç¤¼ç‰©å›¾æ ‡
            ctx.fillStyle = var(--christmas-gold);
            ctx.font = `${gridSize - 8}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ğŸ', food.x * gridSize + gridSize/2, food.y * gridSize + gridSize/2);

            // ç»˜åˆ¶è›‡ï¼ˆåœ£è¯é…è‰²ï¼‰
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? var(--christmas-green) : '#81B29A';
                ctx.beginPath();
                ctx.roundRect(segment.x * gridSize + 1, segment.y * gridSize + 1, gridSize - 2, gridSize - 2, 4);
                ctx.fill();
                // è›‡å¤´åœ£è¯è£…é¥°
                if (index === 0) {
                    ctx.fillStyle = var(--christmas-gold);
                    ctx.beginPath();
                    ctx.moveTo(segment.x * gridSize + gridSize/2, segment.y * gridSize + 5);
                    ctx.lineTo(segment.x * gridSize + gridSize/2 - 3, segment.y * gridSize + 10);
                    ctx.lineTo(segment.x * gridSize + gridSize/2 + 3, segment.y * gridSize + 10);
                    ctx.fill();
                }
            });
        }

        // éªŒè¯æ–¹å‘
        function getValidDirection(newDir) {
            if (direction === 'up' && newDir === 'down') return direction;
            if (direction === 'down' && newDir === 'up') return direction;
            if (direction === 'left' && newDir === 'right') return direction;
            if (direction === 'right' && newDir === 'left') return direction;
            return newDir;
        }

        // æ¸¸æˆç»“æŸ
        function gameOver() {
            clearInterval(gameLoop);
            gameOverEl.style.display = 'block';
            christmasMusic.pause();
        }

        // æ˜¾ç¤ºåœ£è¯å½©è›‹
        function showChristmasEgg() {
            isEggShown = true;
            isPaused = true;
            christmasEgg.style.display = 'flex';
            // æ’­æ”¾éŸ³æ•ˆ
            successSound.play();
            christmasMusic.play().catch(err => {
                christmasEgg.addEventListener('click', () => {
                    christmasMusic.play();
                }, { once: true });
            });
            // åˆ›å»ºæ˜Ÿå…‰èƒŒæ™¯
            createStars();
            // æŒç»­åˆ›å»ºå¼¹çª—é›ªèŠ±
            createModalSnowflakes();
            modalSnowInterval = setInterval(createModalSnowflakes, 100);
        }

        // ---------------------- è§†è§‰æ•ˆæœæ ¸å¿ƒåŠŸèƒ½ ----------------------
        // åˆ›å»ºå…¨å±€é›ªèŠ±èƒŒæ™¯
        function createGlobalSnowflakes() {
            globalSnowInterval = setInterval(() => {
                const snowTypes = ['snow1', 'snow2', 'snow3', 'snow4', 'snow5'];
                const snowflake = document.createElement('div');
                const snowType = snowTypes[Math.floor(Math.random() * snowTypes.length)];
                snowflake.classList.add('global-snowflake', snowType);
                // éšæœºä½ç½®å’Œæ ·å¼
                snowflake.style.left = `${Math.random() * 100}vw`;
                snowflake.style.top = '-20px';
                snowflake.style.fontSize = `${Math.random() * 15 + 10}px`;
                snowflake.style.animationDuration = `${Math.random() * 20 + 10}s`;
                snowflake.style.animationDelay = `${Math.random() * 5}s`;
                snowflake.style.opacity = Math.random() * 0.8 + 0.2;
                globalSnowContainer.appendChild(snowflake);
                // é›ªèŠ±æ¶ˆå¤±åç§»é™¤
                setTimeout(() => {
                    snowflake.remove();
                }, 25000);
            }, 500);
        }

        // åˆ›å»ºå¼¹çª—é›ªèŠ±
        function createModalSnowflakes() {
            const snowTypes = ['snow1', 'snow2', 'snow3', 'snow4', 'snow5'];
            const snowCount = 20;
            const container = christmasEgg;

            for (let i = 0; i < snowCount; i++) {
                const snowflake = document.createElement('div');
                const snowType = snowTypes[Math.floor(Math.random() * snowTypes.length)];
                snowflake.classList.add('modal-snowflake', snowType);
                snowflake.style.left = `${Math.random() * 100}%`;
                snowflake.style.top = '-10px';
                snowflake.style.fontSize = `${Math.random() * 20 + 10}px`;
                snowflake.style.animationDuration = `${Math.random() * 10 + 5}s`;
                snowflake.style.animationDelay = `${Math.random() * 5}s`;
                snowflake.style.opacity = Math.random() * 0.8 + 0.2;
                container.appendChild(snowflake);
                setTimeout(() => {
                    snowflake.remove();
                }, 15000);
            }
        }

        // æ˜Ÿå…‰èƒŒæ™¯åˆ›å»º
        function createStars() {
            const starCount = 80;
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.style.position = 'absolute';
                star.style.width = `${Math.random() * 4 + 1}px`;
                star.style.height = star.style.width;
                star.style.backgroundColor = Math.random() > 0.7 ? var(--christmas-gold) : '#fff';
                star.style.borderRadius = '50%';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animation = `starTwinkle ${Math.random() * 3 + 2}s ease-in-out infinite`;
                star.style.animationDelay = `${Math.random() * 3}s`;
                starBg.appendChild(star);
            }
        }

        // æ¸…é™¤æ˜Ÿå…‰
        function clearStars() {
            starBg.innerHTML = '';
        }

        // æ¸…é™¤å¼¹çª—é›ªèŠ±
        function clearModalSnowflakes() {
            clearInterval(modalSnowInterval);
            document.querySelectorAll('.modal-snowflake').forEach(s => s.remove());
        }

        // CSSå˜é‡è·å–å‡½æ•°
        function var(name) {
            return getComputedStyle(document.documentElement).getPropertyValue(name);
        }

        // ---------------------- äº‹ä»¶ç»‘å®š ----------------------
        dirButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                if (isPaused && christmasEgg.style.display !== 'flex') return;
                if (gameOverEl.style.display === 'block') return;
                nextDirection = btn.classList[1];
            });
        });

        pauseBtn.addEventListener('click', () => {
            if (gameOverEl.style.display === 'block' || christmasEgg.style.display === 'flex') return;
            isPaused = !isPaused;
            pauseTip.style.display = isPaused ? 'block' : 'none';
        });

        restartBtn.addEventListener('click', initGame);

        closeEgg.addEventListener('click', () => {
            christmasEgg.style.display = 'none';
            isPaused = false;
            christmasMusic.play();
        });

        window.addEventListener('resize', initGame);
    </script>
