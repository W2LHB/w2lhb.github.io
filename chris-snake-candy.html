<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>åœ£è¯è´ªåƒè›‡ | ç»™äº²çˆ±çš„å¥¹</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
        }

        body {
            width: 100vw;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #1D3557;
            padding: 20px 0;
            overflow: hidden;
            position: relative;
        }

        /* åŠ è½½ç”»é¢ */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1D3557;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .loader-content {
            text-align: center;
        }

        .trees {
            display: flex;
            align-items: center;

            gap: 20px;
            margin-bottom: 25px;

        .tree {
            font-size: 50px;
            animation: sway 2s ease-in-out infinite alternate;
        }

        .tree:nth-child(1) {
            animation-delay: 0.2s;
        }

        .tree:nth-child(3) {
            animation-delay: 0.4s;
            animation-direction: alternate-reverse;
        }

        .gift {
            font-size: 40px;
            animation: bounce 1.5s ease-in-out infinite alternate;
        }

        .load-text {
            color: #FFD700;
            font-size: 22px;
            text-shadow: 0 0 10px #FFD700;
            animation: fade 2s ease-in-out infinite alternate;
        }

        .click-hint {
            color: #fff;
            font-size: 14px;
            margin-top: 15px;
            opacity: 0.7;
        }

        @keyframes sway {
            from { transform: rotate(-8deg); }
            to { transform: rotate(8deg); }
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-20px); }
        }

        @keyframes fade {
            from { opacity: 0.7; }
            to { opacity: 1; }
        }

        /* é›ªèŠ±æ•ˆæœ */
        #snow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .snowflake {
            position: absolute;
            color: #fff;
            font-size: 16px;
            opacity: 0.8;
            pointer-events: none;
            animation: snowfall linear infinite;
        }

        @keyframes snowfall {
            0% { transform: translateY(-20px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        /* æ¸¸æˆæ ·å¼ - å¼ºåˆ¶æ˜¾ç¤ºç”»å¸ƒå®¹å™¨ */
        h1 {
            font-size: 28px;
            color: #FFD700;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #FFD700;
            z-index: 2;
            position: relative;
        }

        .game-box {
            width: 320px;
            height: 320px;
            background: #F1FAEE !important; /* å¼ºåˆ¶èƒŒæ™¯è‰² */
            border: 3px solid #FFD700;
            border-radius: 16px;
            position: relative;
            z-index: 2;
            margin-bottom: 15px;
            display: block !important; /* å¼ºåˆ¶æ˜¾ç¤º */
        }

        /* Canvasç”»å¸ƒ - å¼ºåˆ¶æ¸²æŸ“ */
        #gameCanvas {
            width: 100% !important;
            height: 100% !important;
            display: block !important;
            background: #F1FAEE !important; /* ç”»å¸ƒèƒŒæ™¯å…œåº• */
        }

        #gameTip {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
            color: #E63946;
            font-weight: bold;
            text-align: center;
            background: rgba(241, 250, 238, 0.95);
            padding: 15px 20px;
            border-radius: 10px;
            border: 2px solid #FFD700;
            z-index: 3;
            display: none;
            width: 80%;
        }

        .score-box {
            font-size: 20px;
            color: #F1FAEE;
            margin-bottom: 10px;
            padding: 8px 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            border: 1px solid #FFD700;
            z-index: 2;
            position: relative;
        }

        .controls {
            display: grid;
            grid-template-columns: 60px 60px 60px;
            grid-template-rows: 60px 60px;
            gap: 10px;
            margin: 15px 0;
            z-index: 2;
            position: relative;
        }

        .btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: #2A9D8F;
            color: white;
            font-size: 22px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:active {
            background: #E63946;
            transform: scale(0.95);
        }

        .up { grid-column: 2; grid-row: 1; }
        .left { grid-column: 1; grid-row: 2; }
        .down { grid-column: 2; grid-row: 2; }
        .right { grid-column: 3; grid-row: 2; }

        .func-btn {
            padding: 10px 25px;
            border: none;
            border-radius: 25px;
            background: #2A9D8F;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            z-index: 2;
            position: relative;
        }

        .func-btn:active {
            background: #E63946;
        }

        #blessingModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            padding: 20px;
        }

        .blessing-card {
            background: linear-gradient(to right, #E63946, #2A9D8F);
            padding: 30px 20px;
            border-radius: 20px;
            border: 2px solid #FFD700;
            text-align: center;
            max-width: 320px;
            box-shadow: 0 0 20px #FFD700;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .blessing-card h2 {
            color: #FFD700;
            font-size: 24px;
            margin-bottom: 15px;
            text-shadow: 0 0 10px #FFD700;
        }

        .blessing-card p {
            color: white;
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 20px;
        }

        #closeModal {
            padding: 10px 30px;
            background: linear-gradient(to right, #FFD700, #ff9a00);
            color: #1D3557;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <!-- åŠ è½½ç”»é¢ -->
    <div id="loader">
        <div class="loader-content">
            <div class="trees">
                <div class="tree">ğŸ„</div>
                <div class="gift">ğŸ</div>
                <div class="tree">ğŸ„</div>
            </div>
            <div class="load-text">åœ£è¯ç¥ç¦åŠ è½½ä¸­...</div>
            <div class="click-hint">ç‚¹å‡»å±å¹•ä»»æ„ä½ç½®ç«‹å³è¿›å…¥</div>
        </div>
    </div>

    <!-- é›ªèŠ±å®¹å™¨ -->
    <div id="snow"></div>

    <h1>ğŸ„ åœ£è¯è´ªåƒè›‡ ğŸ„</h1>

    <!-- æ¸¸æˆå®¹å™¨ - å¼ºåˆ¶æ˜¾ç¤º -->
    <div class="game-box">
        <canvas id="gameCanvas" width="320" height="320"></canvas>
        <div id="gameTip">åŠ æ²¹äº²çˆ±çš„ï¼å†æ¥å†å‰ï¼Œåªéœ€è¦åƒ5ä¸ªå°±æœ‰å½©è›‹å“¦ï¼</div>
    </div>

    <div class="score-box">åˆ†æ•°: <span id="scoreNum">0</span> (ç›®æ ‡: 5ä¸ªç¤¼ç‰©)</div>

    <div class="controls">
        <button class="btn up">â†‘</button>
        <button class="btn left">â†</button>
        <button class="btn down">â†“</button>
        <button class="btn right">â†’</button>
    </div>

    <div>
        <button class="func-btn" id="pauseBtn">æš‚åœ/ç»§ç»­</button>
        <button class="func-btn" id="restartBtn">é‡æ–°å¼€å§‹</button>
    </div>

    <div id="blessingModal">
        <div class="blessing-card">
            <h2>ğŸ„ æ­å–œåƒåˆ°5ä¸ªç¤¼ç‰©ï¼ğŸ„</h2>
            <p>ç¥äº²çˆ±çš„è€å©†å’Œå°å¹´ç³•<br>åœ£è¯å¿«ä¹ï¼ä¸‡äº‹å¦‚æ„ï¼<br>çˆ±ä½ çš„å¿ƒæ°¸è¿œç‚½çƒ­ â¤ï¸</p>
        </div>
        <button id="closeModal">æ”¶ä¸‹ç¥ç¦</button>
    </div>

    <script>
        // ========== ç¬¬ä¸€æ­¥ï¼šå¼ºåˆ¶åˆå§‹åŒ–Canvasä¸Šä¸‹æ–‡ ==========
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        // é¢„ç»˜åˆ¶ç”»å¸ƒèƒŒæ™¯ï¼Œé˜²æ­¢ç©ºç™½
        ctx.fillStyle = '#F1FAEE';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // ========== ç¬¬äºŒæ­¥ï¼šåŠ è½½ç”»é¢æ§åˆ¶ ==========
        // ç‚¹å‡»ä»»æ„ä½ç½®è¿›å…¥æ¸¸æˆ
        document.addEventListener('click', function() {
            const loader = document.getElementById('loader');
            if (loader && loader.style.display !== 'none') {
                loader.style.display = 'none';
                startGame(); // å¯åŠ¨æ¸¸æˆ
            }
        }, { once: true });

        // 2ç§’è‡ªåŠ¨è¿›å…¥
        setTimeout(function() {
            const loader = document.getElementById('loader');
            if (loader) {
                loader.style.display = 'none';
                startGame();
            }
        }, 2000);

        // ========== ç¬¬ä¸‰æ­¥ï¼šæ¸¸æˆæ ¸å¿ƒé€»è¾‘ï¼ˆç‹¬ç«‹å‡½æ•°ï¼Œç¡®ä¿æ‰§è¡Œï¼‰ ==========
        let gameLoop;
        let isPaused = false;
        let snake = [{x:4,y:8}, {x:3,y:8}, {x:2,y:8}];
        let food = {x:10,y:8};
        let direction = 'right';
        let nextDir = 'right';
        let score = 0;
        let giftCount = 0;
        const grid = 20;
        const tileCount = canvas.width / grid;
        const gameTip = document.getElementById('gameTip');
        const scoreNum = document.getElementById('scoreNum');
        const pauseBtn = document.getElementById('pauseBtn');
        const restartBtn = document.getElementById('restartBtn');
        const blessingModal = document.getElementById('blessingModal');
        const closeModal = document.getElementById('closeModal');
        const snowContainer = document.getElementById('snow');

        // å¯åŠ¨æ¸¸æˆä¸»å‡½æ•°
        function startGame() {
            // 1. åˆå§‹åŒ–é›ªèŠ±
            initSnow();
            // 2. ç»˜åˆ¶æ¸¸æˆåˆå§‹ç”»é¢ï¼ˆå¼ºåˆ¶æ¸²æŸ“ï¼‰
            drawGame();
            // 3. å¯åŠ¨æ¸¸æˆå¾ªç¯
            gameLoop = setInterval(updateGame, 200);
            // 4. ç»‘å®šäº‹ä»¶
            bindEvents();
        }

        // é›ªèŠ±åˆå§‹åŒ–
        function initSnow() {
            for(let i=0; i<20; i++) createSnow();
            setInterval(createSnow, 300);
        }

        function createSnow() {
            const snow = document.createElement('div');
            snow.className = 'snowflake';
            const chars = ['â„ï¸', 'â…', 'â†', 'âœ§', 'âœ¦'];
            snow.textContent = chars[Math.floor(Math.random()*5)];
            snow.style.left = Math.random()*100+'%';
            snow.style.top = '-20px';
            snow.style.fontSize = (Math.random()*10+10)+'px';
            snow.style.animationDuration = (Math.random()*20+10)+'s';
            snow.style.opacity = Math.random()*0.5+0.5;
            if (snow.textContent === 'âœ§' || snow.textContent === 'âœ¦') {
                snow.style.color = '#FFD700';
            }
            snowContainer.appendChild(snow);
            setTimeout(() => snow.remove(), 20000);
        }

        // æ¸¸æˆæ›´æ–°é€»è¾‘
        function updateGame() {
            if (isPaused) return;

            // æ›´æ–°æ–¹å‘
            direction = nextDir;
            const head = {...snake[0]};

            // ç§»åŠ¨è›‡å¤´
            switch(direction) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }

            snake.unshift(head);

            // ç¢°æ’æ£€æµ‹
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameTip.style.display = 'block';
                clearInterval(gameLoop);
                isPaused = true;
                return;
            }

            for(let i=1; i<snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameTip.style.display = 'block';
                    clearInterval(gameLoop);
                    isPaused = true;
                    return;
                }
            }

            // åƒé£Ÿç‰©æ£€æµ‹
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                giftCount++;
                scoreNum.textContent = score;
                food = getRandomFood();

                // åŠ é€Ÿ
                if (gameLoop) clearInterval(gameLoop);
                const newSpeed = Math.max(80, 200 - (giftCount * 10));
                gameLoop = setInterval(updateGame, newSpeed);

                // æ˜¾ç¤ºç¥ç¦
                if (giftCount === 5) {
                    blessingModal.style.display = 'flex';
                    clearInterval(gameLoop);
                    isPaused = true;
                }
            } else {
                snake.pop();
            }

            // å¼ºåˆ¶ç»˜åˆ¶æ¯ä¸€å¸§
            drawGame();
        }

        // æ¸¸æˆç»˜åˆ¶ï¼ˆæ ¸å¿ƒï¼šå¼ºåˆ¶æ¸²æŸ“æ‰€æœ‰å…ƒç´ ï¼‰
        function drawGame() {
            // 1. æ¸…ç©ºç”»å¸ƒ
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 2. ç»˜åˆ¶ç½‘æ ¼
            ctx.strokeStyle = '#e0e0e0';
            ctx.lineWidth = 1;
            for(let i=0; i<=tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i*grid, 0);
                ctx.lineTo(i*grid, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i*grid);
                ctx.lineTo(canvas.width, i*grid);
                ctx.stroke();
            }

            // 3. ç»˜åˆ¶é£Ÿç‰©ï¼ˆåœ£è¯ç¤¼ç‰©ï¼‰
            ctx.fillStyle = '#E63946';
            ctx.fillRect(food.x*grid+2, food.y*grid+2, grid-4, grid-4);
            ctx.fillStyle = '#FFD700';
            ctx.font = '16px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ğŸ', food.x*grid+grid/2, food.y*grid+grid/2);

            // 4. ç»˜åˆ¶è´ªåƒè›‡
            snake.forEach((seg, index) => {
                ctx.fillStyle = index === 0 ? '#2A9D8F' : '#81B29A';
                ctx.fillRect(seg.x*grid+2, seg.y*grid+2, grid-4, grid-4);
                // ç»˜åˆ¶è›‡çœ¼
                if (index === 0) {
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(seg.x*grid+8, seg.y*grid+8, 2, 0, Math.PI*2);
                    ctx.fill();
                }
            });
        }

        // éšæœºç”Ÿæˆé£Ÿç‰©
        function getRandomFood() {
            let newFood;
            while (!newFood || snake.some(s => s.x === newFood.x && s.y === newFood.y)) {
                newFood = {
                    x: Math.floor(Math.random()*(tileCount-2))+1,
                    y: Math.floor(Math.random()*(tileCount-2))+1
                };
            }
            return newFood;
        }

        // é‡æ–°å¼€å§‹æ¸¸æˆ
        function restartGame() {
            snake = [{x:4,y:8}, {x:3,y:8}, {x:2,y:8}];
            food = {x:10,y:8};
            direction = 'right';
            nextDir = 'right';
            score = 0;
            giftCount = 0;
            isPaused = false;
            scoreNum.textContent = score;
            gameTip.style.display = 'none';

            // é‡å¯æ¸¸æˆå¾ªç¯
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(updateGame, 200);
            drawGame();
        }

        // äº‹ä»¶ç»‘å®š
        function bindEvents() {
            // æ–¹å‘æŒ‰é’®
            document.querySelector('.btn.up').onclick = () => {
                if (direction !== 'down') nextDir = 'up';
            };
            document.querySelector('.btn.down').onclick = () => {
                if (direction !== 'up') nextDir = 'down';
            };
            document.querySelector('.btn.left').onclick = () => {
                if (direction !== 'right') nextDir = 'left';
            };
            document.querySelector('.btn.right').onclick = () => {
                if (direction !== 'left') nextDir = 'right';
            };

            // æš‚åœ/ç»§ç»­
            pauseBtn.onclick = () => {
                if (giftCount === 5) return;
                isPaused = !isPaused;
                gameTip.style.display = isPaused ? 'block' : 'none';
                gameTip.textContent = isPaused ? 'æ¸¸æˆå·²æš‚åœ' : 'åŠ æ²¹äº²çˆ±çš„ï¼å†æ¥å†å‰ï¼Œåªéœ€è¦åƒ5ä¸ªå°±æœ‰å½©è›‹å“¦ï¼';
            };

            // é‡æ–°å¼€å§‹
            restartBtn.onclick = restartGame;

            // å…³é—­ç¥ç¦å¼¹çª—
            closeModal.onclick = () => {
                blessingModal.style.display = 'none';
                restartGame();
            };
        }
    </script>
</body>
