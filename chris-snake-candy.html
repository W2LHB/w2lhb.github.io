<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>åœ£è¯è´ªåƒè›‡ | ç»™äº²çˆ±çš„å¥¹</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
        }

        body {
            width: 100vw;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #1D3557;
            padding: 20px 0;

        /* è½»é‡çº§åŠ è½½åŠ¨ç”» - çº¯CSSå®ç°ï¼Œæ— JSä¾èµ– */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1D3557;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            /* åŠ è½½å®Œæˆåè‡ªåŠ¨éšè—çš„è¿‡æ¸¡æ•ˆæœ */
            transition: opacity 0.6s ease, visibility 0.6s ease;
        }

        /* åŠ è½½å®Œæˆåçš„çŠ¶æ€ */
        #loadingScreen.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        /* åœ£è¯åŠ è½½åŠ¨ç”»å…ƒç´  */
        .loader-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 35px;
        }

        .loader-item {
            font-size: 50px;

        }

        .loader-tree1 {
            animation: treeSway1 2s ease-in-out infinite alternate;
        }

        .loader-gift {
            animation: giftBounce 1.8s ease-in-out infinite alternate;
        }

        .loader-tree2 {
            animation: treeSway2 2s ease-in-out infinite alternate;
        }

        .loading-text {
            color: #FFD700;
            font-size: 22px;
            text-shadow: 0 0 8px #FFD700;
            animation: textFade 2s ease-in-out infinite alternate;
        }

        /* åŠ¨ç”»å…³é”®å¸§ - ç®€æ´æµç•… */
        @keyframes treeSway1 {
            0% { transform: rotate(-8deg); }
            100% { transform: rotate(8deg); }
        }

        @keyframes treeSway2 {
            0% { transform: rotate(8deg); }
            100% { transform: rotate(-8deg); }
        }

        @keyframes giftBounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }

        @keyframes textFade {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        /* é›ªèŠ±æ•ˆæœ */
        #snowContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .snowflake {
            position: absolute;
            color: #fff;
            font-size: 16px;
            opacity: 0.8;
            pointer-events: none;
            z-index: 1;
            animation: snowfall linear infinite;
        }

        @keyframes snowfall {
            0% { transform: translateY(-20px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        /* æ ‡é¢˜ */
        h1 {
            font-size: 28px;
            color: #FFD700;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #FFD700;
            text-align: center;
            z-index: 2;
            position: relative;
        }

        /* æ¸¸æˆå®¹å™¨ */
        .game-box {
            width: 320px;
            height: 320px;
            background: #F1FAEE;
            border: 3px solid #FFD700;
            border-radius: 16px;
            position: relative;
            z-index: 2;
            margin-bottom: 15px;
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* æ’å¢™æç¤ºè¯­ */
        #gameTip {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
            color: #E63946;
            font-weight: bold;
            text-align: center;
            background: rgba(241, 250, 238, 0.95);
            padding: 15px 20px;
            border-radius: 10px;
            border: 2px solid #FFD700;
            z-index: 3;
            display: none;
            width: 80%;
        }

        /* åˆ†æ•°é¢æ¿ */
        .score-box {
            font-size: 20px;
            color: #F1FAEE;
            margin-bottom: 10px;
            padding: 8px 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            border: 1px solid #FFD700;
            z-index: 2;
            position: relative;
        }

        /* æ–¹å‘æŒ‰é’® */
        .controls {
            display: grid;
            grid-template-columns: 60px 60px 60px;
            grid-template-rows: 60px 60px;
            gap: 10px;
            margin: 15px 0;
            z-index: 2;
            position: relative;
        }

        .btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: #2A9D8F;
            color: white;
            font-size: 22px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:active {
            background: #E63946;
            transform: scale(0.95);
        }

        .up { grid-column: 2; grid-row: 1; }
        .left { grid-column: 1; grid-row: 2; }
        .down { grid-column: 2; grid-row: 2; }
        .right { grid-column: 3; grid-row: 2; }

        /* åŠŸèƒ½æŒ‰é’® */
        .func-btn {
            padding: 10px 25px;
            border: none;
            border-radius: 25px;
            background: #2A9D8F;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            z-index: 2;
            position: relative;
        }

        .func-btn:active {
            background: #E63946;
        }

        /* ç¥ç¦å¼¹çª— */
        #blessingModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            padding: 20px;
        }

        .blessing-card {
            background: linear-gradient(to right, #E63946, #2A9D8F);
            padding: 30px 20px;
            border-radius: 20px;
            border: 2px solid #FFD700;
            text-align: center;
            max-width: 320px;
            box-shadow: 0 0 20px #FFD700;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .blessing-card h2 {
            color: #FFD700;
            font-size: 24px;
            margin-bottom: 15px;
            text-shadow: 0 0 10px #FFD700;
        }

        .blessing-card p {
            color: white;
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 20px;
        }

        #closeModal {
            padding: 10px 30px;
            background: linear-gradient(to right, #FFD700, #ff9a00);
            color: #1D3557;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <!-- è½»é‡çº§åŠ è½½åŠ¨ç”» -->
    <div id="loadingScreen">
        <div class="loader-wrapper">
            <div class="loader-item loader-tree1">ğŸ„</div>
            <div class="loader-item loader-gift">ğŸ</div>
            <div class="loader-item loader-tree2">ğŸ„</div>
        </div>
        <div class="loading-text">åœ£è¯ç¥ç¦åŠ è½½ä¸­...</div>
    </div>

    <!-- é›ªèŠ±å®¹å™¨ -->
    <div id="snowContainer"></div>

    <!-- æ¸¸æˆæ ‡é¢˜ -->
    <h1>ğŸ„ åœ£è¯è´ªåƒè›‡ ğŸ„</h1>

    <!-- æ¸¸æˆä¸»å®¹å™¨ -->
    <div class="game-box">
        <canvas id="gameCanvas" width="320" height="320"></canvas>
        <!-- æ’å¢™æç¤ºè¯­ -->
        <div id="gameTip">åŠ æ²¹äº²çˆ±çš„ï¼å†æ¥å†å‰ï¼Œåªéœ€è¦åƒ5ä¸ªå°±æœ‰å½©è›‹å“¦ï¼</div>
    </div>

    <!-- åˆ†æ•°æ˜¾ç¤º -->
    <div class="score-box">åˆ†æ•°: <span id="scoreNum">0</span> (ç›®æ ‡: 5ä¸ªç¤¼ç‰©)</div>

    <!-- æ–¹å‘æ§åˆ¶æŒ‰é’® -->
    <div class="controls">
        <button class="btn up">â†‘</button>
        <button class="btn left">â†</button>
        <button class="btn down">â†“</button>
        <button class="btn right">â†’</button>
    </div>

    <!-- åŠŸèƒ½æŒ‰é’® -->
    <div>
        <button class="func-btn" id="pauseBtn">æš‚åœ/ç»§ç»­</button>
        <button class="func-btn" id="restartBtn">é‡æ–°å¼€å§‹</button>
    </div>

    <!-- åœ£è¯ç¥ç¦å¼¹çª— -->
    <div id="blessingModal">
        <div class="blessing-card">
            <h2>ğŸ„ æ­å–œåƒåˆ°5ä¸ªç¤¼ç‰©ï¼ğŸ„</h2>
            <p>ç¥äº²çˆ±çš„è€å©†å’Œå°å¹´ç³•<br>åœ£è¯å¿«ä¹ï¼ä¸‡äº‹å¦‚æ„ï¼<br>çˆ±ä½ çš„å¿ƒæ°¸è¿œç‚½çƒ­ â¤ï¸</p>
        </div>
        <button id="closeModal">æ”¶ä¸‹ç¥ç¦</button>
    </div>

    <script>
        window.onload = function() {
            // ========== æ ¸å¿ƒå…ƒç´ è·å– ==========
            const loadingScreen = document.getElementById('loadingScreen');
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const gameTip = document.getElementById('gameTip');
            const scoreNum = document.getElementById('scoreNum');
            const pauseBtn = document.getElementById('pauseBtn');
            const restartBtn = document.getElementById('restartBtn');
            const blessingModal = document.getElementById('blessingModal');
            const closeModal = document.getElementById('closeModal');
            const snowContainer = document.getElementById('snowContainer');

            // ========== æ¸¸æˆé…ç½® ==========
            const grid = 20;
            const tileCount = canvas.width / grid;
            let snake = [{x:4,y:8}, {x:3,y:8}, {x:2,y:8}];
            let food = {x:10,y:8};
            let direction = 'right';
            let nextDir = 'right';
            let score = 0;
            let gameSpeed = 200;
            let gameLoop;
            let isPaused = false;
            let giftCount = 0;

            // ========== åŠ è½½åŠ¨ç”»æ§åˆ¶ - åŒé‡ä¿é™©æœºåˆ¶ ==========
            // 1. è‡ªåŠ¨å…³é—­ï¼ˆ2.5ç§’ï¼ŒåŠ¨ç”»æ’­æ”¾1-2æ¬¡åï¼‰
            const loadTimeout = setTimeout(() => {
                hideLoading();
            }, 2500);

            // 2. æ‰‹åŠ¨å…³é—­ï¼ˆé˜²æ­¢è‡ªåŠ¨å…³é—­å¤±æ•ˆï¼‰
            loadingScreen.addEventListener('click', hideLoading);

            // éšè—åŠ è½½åŠ¨ç”»çš„å‡½æ•°
            function hideLoading() {
                clearTimeout(loadTimeout); // æ¸…é™¤è¶…æ—¶å™¨ï¼Œé¿å…é‡å¤æ‰§è¡Œ
                loadingScreen.classList.add('hidden'); // æ·»åŠ éšè—ç±»
                // åŠ è½½å®Œæˆååˆå§‹åŒ–æ¸¸æˆå’Œé›ªèŠ±
                initSnow();
                initGame();
            }

            // ========== é›ªèŠ±åˆå§‹åŒ– ==========
            function initSnow() {
                // å…ˆç”Ÿæˆä¸€æ‰¹é›ªèŠ±
                for(let i=0; i<20; i++) {
                    createSnow();
                }
                // å®šæ—¶è¡¥å……é›ªèŠ±
                setInterval(createSnow, 300);
            }

            function createSnow() {
                const snow = document.createElement('div');
                snow.className = 'snowflake';
                const snowChars = ['â„ï¸', 'â…', 'â†', 'âœ§', 'âœ¦'];
                snow.textContent = snowChars[Math.floor(Math.random() * 5)];
                snow.style.left = Math.random() * 100 + '%';
                snow.style.top = '-20px';
                snow.style.fontSize = (Math.random() * 10 + 10) + 'px';
                snow.style.animationDuration = (Math.random() * 20 + 10) + 's';
                snow.style.opacity = Math.random() * 0.5 + 0.5;
                if (snow.textContent === 'âœ§' || snow.textContent === 'âœ¦') {
                    snow.style.color = '#FFD700';
                }
                snowContainer.appendChild(snow);
                setTimeout(() => snow.remove(), 20000);
            }

            // ========== æ¸¸æˆåˆå§‹åŒ– ==========
            function initGame() {
                snake = [{x:4,y:8}, {x:3,y:8}, {x:2,y:8}];
                food = getRandomFood();
                direction = 'right';
                nextDir = 'right';
                score = 0;
                giftCount = 0;
                isPaused = false;
                scoreNum.textContent = score;
                gameTip.style.display = 'none';

                if (gameLoop) clearInterval(gameLoop);
                gameLoop = setInterval(updateGame, gameSpeed);
                drawGame();
            }

            // ========== éšæœºé£Ÿç‰© ==========
            function getRandomFood() {
                let newFood;
                while (!newFood || snake.some(seg => seg.x === newFood.x && seg.y === newFood.y)) {
                    newFood = {
                        x: Math.floor(Math.random() * (tileCount - 2)) + 1,
                        y: Math.floor(Math.random() * (tileCount - 2)) + 1
                    };
                }
                return newFood;
            }

            // ========== æ¸¸æˆæ›´æ–° ==========
            function updateGame() {
                if (isPaused) return;

                direction = nextDir;
                const head = {...snake[0]};
                switch(direction) {
                    case 'up': head.y--; break;
                    case 'down': head.y++; break;
                    case 'left': head.x--; break;
                    case 'right': head.x++; break;
                }

                snake.unshift(head);

                // æ’å¢™/æ’è‡ªå·±æ£€æµ‹
                if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                    gameTip.style.display = 'block';
                    clearInterval(gameLoop);
                    isPaused = true;
                    return;
                }

                for (let i=1; i<snake.length; i++) {
                    if (head.x === snake[i].x && head.y === snake[i].y) {
                        gameTip.style.display = 'block';
                        clearInterval(gameLoop);
                        isPaused = true;
                        return;
                    }
                }

                // åƒé£Ÿç‰©
                if (head.x === food.x && head.y === food.y) {
                    score += 10;
                    giftCount++;
                    scoreNum.textContent = score;
                    food = getRandomFood();

                    if (gameSpeed > 80) {
                        gameSpeed -= 10;
                        clearInterval(gameLoop);
                        gameLoop = setInterval(updateGame, gameSpeed);
                    }

                    if (giftCount === 5) {
                        blessingModal.style.display = 'flex';
                        clearInterval(gameLoop);
                        isPaused = true;
                    }
                } else {
                    snake.pop();
                }

                drawGame();
            }

            // ========== æ¸¸æˆç»˜åˆ¶ ==========
            function drawGame() {
                ctx.clearRect(0,0,canvas.width,canvas.height);

                // ç½‘æ ¼
                ctx.strokeStyle = '#e0e0e0';
                ctx.lineWidth = 1;
                for (let i=0; i<=tileCount; i++) {
                    ctx.beginPath();
                    ctx.moveTo(i*grid,0);
                    ctx.lineTo(i*grid,canvas.height);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(0,i*grid);
                    ctx.lineTo(canvas.width,i*grid);
                    ctx.stroke();
                }

                // é£Ÿç‰©
                ctx.fillStyle = '#E63946';
                ctx.fillRect(food.x*grid+2, food.y*grid+2, grid-4, grid-4);
                ctx.fillStyle = '#FFD700';
                ctx.font = '16px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('ğŸ', food.x*grid+grid/2, food.y*grid+grid/2);

                // è›‡
                snake.forEach((s, i) => {
                    ctx.fillStyle = i===0 ? '#2A9D8F' : '#81B29A';
                    ctx.fillRect(s.x*grid+2, s.y*grid+2, grid-4, grid-4);
                    if (i===0) {
                        ctx.fillStyle = 'white';
                        ctx.beginPath();
                        ctx.arc(s.x*grid+8, s.y*grid+8, 2, 0, Math.PI*2);
                        ctx.fill();
                    }
                });
            }

            // ========== äº‹ä»¶ç»‘å®š ==========
            // æ–¹å‘æŒ‰é’®
            document.querySelector('.btn.up').onclick = () => {
                if (direction !== 'down') nextDir = 'up';
            };
            document.querySelector('.btn.down').onclick = () => {
                if (direction !== 'up') nextDir = 'down';
            };
            document.querySelector('.btn.left').onclick = () => {
                if (direction !== 'right') nextDir = 'left';
            };
            document.querySelector('.btn.right').onclick = () => {
                if (direction !== 'left') nextDir = 'right';
            };

            // æš‚åœæŒ‰é’®
            pauseBtn.onclick = () => {
                if (giftCount === 5) return;
                isPaused = !isPaused;
                if (isPaused) {
                    gameTip.style.display = 'block';
                    gameTip.textContent = 'æ¸¸æˆå·²æš‚åœ';
                } else {
                    gameTip.style.display = 'none';
                }
            };

            // é‡æ–°å¼€å§‹
            restartBtn.onclick = initGame;

            // å…³é—­ç¥ç¦
            closeModal.onclick = () => {
                blessingModal.style.display = 'none';
                initGame();
            };
        };
    </script>
</body>
