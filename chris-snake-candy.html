        /* ç¥ç¦å¡ç‰‡ */
        .blessing-card {

        /* å…¨å±€é›ªèŠ±æ ·å¼ - ä¿®å¤æ˜¾ç¤ºé—®é¢˜ */

        .snow1 { content: 'â„ï¸'; }

        /* æ–¹å‘æŒ‰é’®æ ·å¼ */

        /* æš‚åœæŒ‰é’® */

        /* å½©è›‹å…³é—­æŒ‰é’® */

    </style>

<body>
    <!-- å…¨å±€é›ªèŠ±èƒŒæ™¯å®¹å™¨ -->
    <div class="snow-container" id="globalSnowContainer"></div>

    <h1>ğŸ„ åœ£è¯è´ªåƒè›‡ ğŸ„</h1>
    <div class="game-container">

        <div class="game-over" id="gameOver">å°å®åˆ«ç°å¿ƒï¼ŒæˆåŠŸåƒåˆ°5ä¸ªæ—¶æœ‰æƒŠå–œå½©è›‹å“¦ï¼</div>

    <!-- åœ£è¯å½©è›‹å¼¹çª— -->
    <div class="christmas-egg" id="christmasEgg">
        <div class="star-bg" id="starBg"></div>
        <div class="christmas-deco christmas-tree">ğŸ„</div>

        <div class="blessing-card">
            <div class="christmas-text">
                <h2>ğŸ„æ­å–œåƒåˆ°5ä¸ªé£Ÿç‰©ï¼ğŸ„</h2>
                <p>ç¥äº²çˆ±çš„è€å©†å’Œå°å¹´ç³•åœ£è¯å¿«ä¹ï¼<br>ä¸‡äº‹å¦‚æ„ï¼èº«ä½“å¥åº·ï¼<br>çˆ±ä½ çš„å¿ƒæ°¸è¿œç‚½çƒ­å¦‚åˆ â¤ï¸</p>

    <audio id="christmasMusic" loop preload="auto">
        <source src="https://music.163.com/song/media/outer/url?id=186037.mp3" type="audio/mpeg">

    <script>
        // è·å–å…ƒç´ 
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverEl = document.getElementById('gameOver');
        const pauseTip = document.getElementById('pauseTip');
        const scoreEl = document.getElementById('score');
        const restartBtn = document.getElementById('restartBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const dirButtons = document.querySelectorAll('.dir-btn');
        const christmasEgg = document.getElementById('christmasEgg');
        const closeEgg = document.getElementById('closeEgg');
        const christmasMusic = document.getElementById('christmasMusic');
        const successSound = document.getElementById('successSound');
        const gameContainer = document.querySelector('.game-container');
        const starBg = document.getElementById('starBg');
        const globalSnowContainer = document.getElementById('globalSnowContainer');

        // æ¸¸æˆæ ¸å¿ƒå˜é‡ - ä¿®å¤ç”»å¸ƒå°ºå¯¸è®¡ç®—
        let gridSize = 25; // å¢å¤§æ ¼å­å°ºå¯¸ï¼Œé¿å…æ¸²æŸ“è¿‡ç»†
        let tileCount;
        let canvasSize;

        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let score = 0;
        let gameSpeed = 200;
        let gameLoop;
        let isPaused = false;
        let isEggShown = false;
        let foodEatenCount = 0;
        const targetFoodCount = 5;

        let globalSnowInterval;
        let modalSnowInterval;

        // é¡µé¢åŠ è½½åç«‹å³æ‰§è¡Œ - ä¿®å¤æ‰§è¡Œé¡ºåºé—®é¢˜
        window.onload = function() {
            // å¼ºåˆ¶åˆå§‹åŒ–ç”»å¸ƒå°ºå¯¸
            canvasSize = gameContainer.clientWidth || 300;
            canvas.width = canvasSize;
            canvas.height = canvasSize;
            tileCount = Math.floor(canvasSize / gridSize);
            
            initGame();
            // ç«‹å³åˆ›å»ºé›ªèŠ±
            createGlobalSnowflakes();
            // å¾®ä¿¡éŸ³é¢‘é€‚é…
            document.body.addEventListener('click', () => {
                christmasMusic.play().catch(err => console.log('å¾®ä¿¡éœ€ç‚¹å‡»åæ’­æ”¾éŸ³ä¹'));
            }, { once: true });
        }

        // åˆå§‹åŒ–æ¸¸æˆ - ä¿®å¤è›‡å’Œé£Ÿç‰©æ¸²æŸ“
        function initGame() {
            // é‡ç½®è›‡çš„åˆå§‹ä½ç½®ï¼Œç¡®ä¿åœ¨ç”»å¸ƒå†…
            snake = [
                { x: 3, y: 3 },
                { x: 2, y: 3 },
                { x: 1, y: 3 }
            ];
            direction = 'right';
            nextDirection = 'right';
            score = 0;
            foodEatenCount = 0;
            isEggShown = false;
            scoreEl.textContent = score;
            gameOverEl.style.display = 'none';
            pauseTip.style.display = 'none';
            christmasEgg.style.display = 'none';
            
            generateFood();
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(gameUpdate, gameSpeed);
            isPaused = false;
            
            clearModalSnowflakes();
            clearStars();
            // å¼ºåˆ¶ç»˜åˆ¶ä¸€å¸§
            drawGame();
        }

        // ç”Ÿæˆé£Ÿç‰© - ç¡®ä¿ä½ç½®æœ‰æ•ˆ
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * (tileCount - 2)) + 1,
                y: Math.floor(Math.random() * (tileCount - 2)) + 1
            };
            // é¿å…é£Ÿç‰©ç”Ÿæˆåœ¨è›‡èº«ä¸Š
            const isOnSnake = snake.some(seg => seg.x === food.x && seg.y === food.y);
            if (isOnSnake) generateFood();
        }

        // æ¸¸æˆæ›´æ–°é€»è¾‘
        function gameUpdate() {
            if (isPaused) return;
            direction = getValidDirection(nextDirection);
            const head = { ...snake[0] };

            switch (direction) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }

            snake.unshift(head);

            // ç¢°æ’æ£€æµ‹
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }

            // åƒé£Ÿç‰©é€»è¾‘
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                foodEatenCount++;
                scoreEl.textContent = score;
                generateFood();
                if (score % 25 === 0) {
                    gameSpeed = Math.max(80, gameSpeed - 20);
                    clearInterval(gameLoop);
                    gameLoop = setInterval(gameUpdate, gameSpeed);
                }
                if (foodEatenCount === targetFoodCount && !isEggShown) {
                    showChristmasEgg();
                }
            } else {
                snake.pop();
            }

            drawGame();
        }

        // ä¿®å¤ç»˜åˆ¶å‡½æ•° - ç¡®ä¿è›‡å’Œé£Ÿç‰©æ¸…æ™°å¯è§
        function drawGame() {
            // 1. æ¸…ç©ºç”»å¸ƒ
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = var(--christmas-white);
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 2. ç»˜åˆ¶ç½‘æ ¼ - è¾…åŠ©å®šä½
            ctx.strokeStyle = '#e0e0e0';
            ctx.lineWidth = 1;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // 3. ç»˜åˆ¶é£Ÿç‰©ï¼ˆåœ£è¯ç¤¼ç‰©ï¼‰- æ”¾å¤§æ˜¾ç¤º
            ctx.fillStyle = var(--christmas-red);
            ctx.beginPath();
            ctx.roundRect(food.x * gridSize + 2, food.y * gridSize + 2, gridSize - 4, gridSize - 4, 4);
            ctx.fill();
            // ç¤¼ç‰©å›¾æ ‡
            ctx.fillStyle = var(--christmas-gold);
            ctx.font = `${gridSize - 5}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ğŸ', food.x * gridSize + gridSize/2, food.y * gridSize + gridSize/2);

            // 4. ç»˜åˆ¶è›‡ - åŠ ç²—è›‡èº«ï¼ŒåŒºåˆ†è›‡å¤´è›‡å°¾
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // è›‡å¤´ - ç»¿è‰²+åœ†è§’+çœ¼ç›
                    ctx.fillStyle = var(--christmas-green);
                    ctx.beginPath();
                    ctx.roundRect(segment.x * gridSize + 2, segment.y * gridSize + 2, gridSize - 4, gridSize - 4, 8);
                    ctx.fill();
                    // è›‡çœ¼
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(segment.x * gridSize + gridSize - 10, segment.y * gridSize + 8, 3, 0, Math.PI*2);
                    ctx.fill();
                } else {
                    // è›‡èº« - æµ…ç»¿
                    ctx.fillStyle = '#81B29A';
                    ctx.beginPath();
                    ctx.roundRect(segment.x * gridSize + 2, segment.y * gridSize + 2, gridSize - 4, gridSize - 4, 4);
                    ctx.fill();
                }
            });
        }

        // éªŒè¯æ–¹å‘
        function getValidDirection(newDir) {
            if (direction === 'up' && newDir === 'down') return direction;
            if (direction === 'down' && newDir === 'up') return direction;
            if (direction === 'left' && newDir === 'right') return direction;
            if (direction === 'right' && newDir === 'left') return direction;
            return newDir;
        }

        // æ¸¸æˆç»“æŸ
        function gameOver() {
            clearInterval(gameLoop);
            gameOverEl.style.display = 'block';
            christmasMusic.pause();
        }

        // æ˜¾ç¤ºç¥ç¦å¼¹çª—
        function showChristmasEgg() {
            isEggShown = true;
            isPaused = true;
            christmasEgg.style.display = 'flex';
            successSound.play();
            christmasMusic.play().catch(err => {});
            createStars();
            createModalSnowflakes();
            modalSnowInterval = setInterval(createModalSnowflakes, 100);
        }

        // ---------------------- ä¿®å¤é›ªèŠ±ç”Ÿæˆé€»è¾‘ ----------------------
        function createGlobalSnowflakes() {
            // ç«‹å³ç”Ÿæˆä¸€æ‰¹é›ªèŠ±
            for(let i=0; i<30; i++){
                addGlobalSnowflake();
            }
            // å®šæ—¶ç”Ÿæˆæ–°é›ªèŠ±
            globalSnowInterval = setInterval(addGlobalSnowflake, 300);
        }

        function addGlobalSnowflake() {
            const snowTypes = ['snow1', 'snow2', 'snow3', 'snow4', 'snow5'];
            const snowflake = document.createElement('div');
            const snowType = snowTypes[Math.floor(Math.random() * snowTypes.length)];
            snowflake.classList.add('global-snowflake', snowType);
            // éšæœºä½ç½®å’Œé€Ÿåº¦
            snowflake.style.left = `${Math.random() * 100}vw`;
            snowflake.style.top = '-20px';
            snowflake.style.fontSize = `${Math.random() * 10 + 10}px`;
            snowflake.style.animationDuration = `${Math.random() * 15 + 10}s`;
            snowflake.style.opacity = Math.random() * 0.7 + 0.3;
            globalSnowContainer.appendChild(snowflake);
            // è‡ªåŠ¨ç§»é™¤
            setTimeout(() => snowflake.remove(), 20000);
        }

        function createModalSnowflakes() {
            const snowTypes = ['snow1', 'snow2', 'snow3', 'snow4', 'snow5'];
            for(let i=0; i<15; i++){
                const snowflake = document.createElement('div');
                const snowType = snowTypes[Math.floor(Math.random() * snowTypes.length)];
                snowflake.classList.add('modal-snowflake', snowType);
                snowflake.style.left = `${Math.random() * 100}%`;
                snowflake.style.top = '-10px';
                snowflake.style.fontSize = `${Math.random() * 15 + 10}px`;
                snowflake.style.animationDuration = `${Math.random() * 10 + 5}s`;
                christmasEgg.appendChild(snowflake);
                setTimeout(() => snowflake.remove(), 15000);
            }
        }

        function createStars() {
            const starCount = 80;
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.style.position = 'absolute';
                star.style.width = `${Math.random() * 4 + 1}px`;
                star.style.height = star.style.width;
                star.style.backgroundColor = Math.random() > 0.7 ? var(--christmas-gold) : '#fff';
                star.style.borderRadius = '50%';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animation = `starTwinkle ${Math.random() * 3 + 2}s ease-in-out infinite`;
                starBg.appendChild(star);
            }
        }

        function clearStars() {
            starBg.innerHTML = '';
        }

        function clearModalSnowflakes() {
            clearInterval(modalSnowInterval);
            document.querySelectorAll('.modal-snowflake').forEach(s => s.remove());
        }

        // CSSå˜é‡è·å–å‡½æ•°
        function var(name) {
            return getComputedStyle(document.documentElement).getPropertyValue(name).trim();
        }

        // ---------------------- äº‹ä»¶ç»‘å®š ----------------------
        dirButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                if (isPaused && christmasEgg.style.display !== 'flex') return;
                if (gameOverEl.style.display === 'block') return;
                nextDirection = btn.classList[1];
            });
        });

        pauseBtn.addEventListener('click', () => {
            if (gameOverEl.style.display === 'block' || christmasEgg.style.display === 'flex') return;
            isPaused = !isPaused;
            pauseTip.style.display = isPaused ? 'block' : 'none';
        });

        restartBtn.addEventListener('click', initGame);

        closeEgg.addEventListener('click', () => {
            christmasEgg.style.display = 'none';
            isPaused = false;
            christmasMusic.play();
        });

        // çª—å£å¤§å°å˜åŒ–æ—¶é‡æ–°åˆå§‹åŒ–
        window.addEventListener('resize', () => {
            canvasSize = gameContainer.clientWidth;
            canvas.width = canvasSize;
            canvas.height = canvasSize;
            tileCount = Math.floor(canvasSize / gridSize);
            initGame();
        });
    </script>
</body>
