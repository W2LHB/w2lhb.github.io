<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信适配版贪吃蛇</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        canvas {
            display: block;
            margin: 0 auto;
            border: 2px solid #333;
            background-color: #fff;
        }
        .score {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="score">分数: <span id="score">0</span></div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');

        // 自适应屏幕尺寸
        function resizeCanvas() {
            const devicePixelRatio = window.devicePixelRatio || 1;
            const width = window.innerWidth;
            const height = window.innerHeight;
            canvas.width = width * devicePixelRatio;
            canvas.height = height * devicePixelRatio;
            ctx.scale(devicePixelRatio, devicePixelRatio);
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const gridSize = 20;
        let gameInterval;
        let snake = [
            {x: 5, y: 10},
            {x: 4, y: 10},
            {x: 3, y: 10}
        ];
        let food = createFood();
        let direction = 'RIGHT';
        let score = 0;

        function gameLoop() {
            update();
            draw();
            gameInterval = setTimeout(gameLoop, 100);
        }

        function update() {
            const head = { ...snake[0] };
            switch(direction) {
                case 'UP': head.y -= 1; break;
                case 'DOWN': head.y += 1; break;
                case 'LEFT': head.x -= 1; break;
                case 'RIGHT': head.x += 1; break;
            }

            if (checkCollision(head)) {
                endGame();
                return;
            }

            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreDisplay.textContent = score;
                food = createFood();
            } else {
                snake.pop();
            }

            snake.unshift(head);
        }

        function draw() {
            ctx.fillStyle = '#fff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#ff0000';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);

            ctx.fillStyle = '#000';
            snake.forEach(part => {
                ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize, gridSize);
            });
        }

        function createFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * (canvas.width / gridSize)),
                    y: Math.floor(Math.random() * (canvas.height / gridSize))
                };
            } while (snake.some(part => part.x === newFood.x && part.y === newFood.y));
            return newFood;
        }

        function checkCollision(head) {
            const gridCountX = canvas.width / gridSize;
            const gridCountY = canvas.height / gridSize;
            if (head.x < 0 || head.x >= gridCountX ||
                head.y < 0 || head.y >= gridCountY) {
                return true;
            }

            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }

        function endGame() {
            clearTimeout(gameInterval);
            alert(`游戏结束！你的得分：${score}`);
            resetGame();
        }

        function resetGame() {
            snake = [
                {x: 5, y: 10},
                {x: 4, y: 10},
                {x: 3, y: 10}
            ];
            food = createFood();
            direction = 'RIGHT';
            score = 0;
            scoreDisplay.textContent = score;
            setTimeout(gameLoop, 100);
        }

        // 触摸控制（替代键盘）
        let startX, startY;
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            startX = touch.clientX;
            startY = touch.clientY;
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            const touch = e.changedTouches[0];
            const endX = touch.clientX;
            const endY = touch.clientY;

            const deltaX = endX - startX;
            const deltaY = endY - startY;

            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                if (deltaX > 0 && direction !== 'LEFT') direction = 'RIGHT';
                if (deltaX < 0 && direction !== 'RIGHT') direction = 'LEFT';
            } else {
                if (deltaY > 0 && direction !== 'UP') direction = 'DOWN';
                if (deltaY < 0 && direction !== 'DOWN') direction = 'UP';
            }
        });

        resetGame();
    </script>
</body>
</html>
